<div class="jumbotron">
    <div class="row">
        <form name="smsForm">

            <div class="col-md-6">
                <div class="form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="10" 
                        ng-model="vm.messageData.message"
                        placeholder="Please enter the text"
                        >
                    </textarea>
                </div>
            </div>


            <div class="col-md-6">
                <div class="form-group">
                    <input class="form-control" type="number" 
                        ng-model="vm.messageData.number"
                        ng-maxlength="11"
                        ng-minlength="10"
                        placeholder="PLease enter 10 digit phone number"
                        ng-required="true"
                        >
                </div>
                <button class="btn btn-warning pull-right" ng-click="vm.sendMessage()" ng-disabled="!vm.messageData.number || !vm.messageData.message">Send Message</button>
            </div>


        </form>
    </div>

</div>

<div class="row">
    <div class="col-md-6">
        <form ng-submit="vm.searchRepos()">
            <div class="input-group">
                <input class="form-control" type="text" ng-model="vm.searchKey">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
